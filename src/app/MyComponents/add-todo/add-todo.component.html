<div class="my-3">
    <h4>Add a todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" [(ngModel)]="decs" name="decs" class="form-control" id="decs">
        </div>
        <br>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
<div class="my-3"><h4>Your todo</h4></div>
